<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Pedido</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.component.scss">
  <style>
    body {
      font-family: "Times New Roman", Georgia, Serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: "Playfair Display";
      letter-spacing: 5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      padding: 12px 24px;
      background-color: #ccc;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

<header style="text-align:center; margin-bottom: 40px;">
  <h1>Realizar Pedido</h1>
</header>

<form>
  <label for="cliente">Cliente:</label>
  <input type="text" id="cliente" name="cliente" placeholder="Nombre del cliente" required>

  <label for="producto">Producto:</label>
  <input type="text" id="producto" name="producto" placeholder="Producto solicitado" required>

  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" name="cantidad" min="1" required>

  <label for="costo">Costo:</label>
  <input type="number" id="costo" name="costo" step="0.01" required>

  <label for="abono">Abono:</label>
  <input type="number" id="abono" name="abono" step="0.01" required>

  <label for="restante">Restante:</label>
  <input type="number" id="restante" name="restante" step="0.01" required>

  <label for="departamento">Departamento:</label>
  <input type="text" id="departamento" name="departamento" required>

  <label for="ciudad">Ciudad:</label>
  <input type="text" id="ciudad" name="ciudad" required>

  <label for="direccionEntrega">Direcci√≥n de Entrega:</label>
  <input type="text" id="direccionEntrega" name="direccionEntrega" required>

  <label for="fechaReserva">Fecha de Reserva:</label>
  <input type="date" id="fechaReserva" name="fechaReserva" required>

  <label for="fechaEntrega">Fecha de Entrega:</label>
  <input type="date" id="fechaEntrega" name="fechaEntrega" required>

  <label for="id">ID del Pedido:</label>
  <input type="text" id="id" name="id" required>

  <button type="submit">Enviar Pedido</button>
</form>

</body>
</html>
