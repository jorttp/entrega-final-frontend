
<header class="titulo">
  <h1>Asignar una categoria a un producto</h1>
</header>

<div class="categoriaProducto-formulario">

  <form #categoriaProductoForm="ngForm" (ngSubmit)="agregarCategoriaProducto()" novalidate>

    <label>Ingrese el nombre del producto al que le desea asignar una categoria:</label>
    <input type="text" [(ngModel)]="producto" name="producto" required #nombreCtrl="ngModel">
    <div *ngIf="nombreCtrl.invalid && nombreCtrl.touched" class="error">Producto requerido</div>

    <label>Ingrese la categoria que se le va a asignar al producto:</label>
    <input type="text" [(ngModel)]="categoria" name="categoria" required #apellidoCtrl="ngModel">
    <div *ngIf="apellidoCtrl.invalid && apellidoCtrl.touched" class="error">categoria requerida</div>

    <button type="submit" [disabled]="categoriaProductoForm.invalid" class="enviar">Asignar</button>
  </form>

</div>
